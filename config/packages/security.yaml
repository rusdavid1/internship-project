security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        email_user_provider:
            entity:
                class: App\Entity\User
                property: email
        token_user_provider:
            entity:
                class: App\Entity\User
                property: apiToken
    role_hierarchy:
        ROLE_ADMIN: [ ROLE_USER, ROLE_TRAINER ]
        ROLE_TRAINER: ROLE_USER
        ROLE_SUPER_ADMIN: [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/admin
            provider: email_user_provider
            logout:
                path: admin_logout
                target: admin_login
            form_login:
                login_path: admin_login
                check_path: admin_login
                enable_csrf: true
                default_target_path: admin_dashboard
        json_login:
            pattern: ^/api/login
            provider: email_user_provider
            json_login:
                check_path: api_programmes_login
        main:
            lazy: true
            provider: token_user_provider
            stateless: true
            custom_authenticators:
                - App\Authenticator\TokenAuthenticator
            http_basic:
                realm: Secured Area

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: '^/admin/login', roles: PUBLIC_ACCESS }
        - { path: '^/admin', roles: ROLE_ADMIN }
        - { path: '^/api/users/register', roles: PUBLIC_ACCESS }
        - { path: '^/api/login', roles: PUBLIC_ACCESS }
        - { path: '^/api/messages', roles: ROLE_ADMIN }
        - { path: '^/api/join', roles: ROLE_USER }
        - { path: '^/api', roles: ROLE_ADMIN }
        - { path: '^/', roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
